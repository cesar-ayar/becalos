<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase HTML Básico</title>
</head>
<body>
    <header>
        <nav>Hola soy el nav dentro del header.</nav>
    </header>
    <!--  Shortcut Emmet: header>nav.menu>ul>li*3#id$-->
    <header>
        <nav class="menu">
            <ul>
                <li id="id1">Elemento 1</li>
                <li id="id2">Elemento 2</li>
                <li id="id3">Elemento 3</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Hola soy un título</h1>
    </main>
    <footer>
        <p>Hola soy el footer.</p>
        <ol>
            <li>elemento</li>
            <li>elemento</li>
            <li>elemento</li>
        </ol>
        <ul>
            <li>Elemento</li>
            <li>Elemento</li>
            <li>Elemento</li>
        </ul>
        
    </footer>
</body>
</html>
